<!DOCTYPE html>
<html>
<head>
  <title>Image Slideshow</title>
  <style>
    #slideshow {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="slideshow">
  <img id="image" src="https://via.placeholder.com/300x200?text=Image+1">
  <div>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </div>
</div>

<script>
  const images = [
    'https://via.placeholder.com/300x200?text=Image+1',
    'https://via.placeholder.com/300x200?text=Image+2',
    'https://via.placeholder.com/300x200?text=Image+3'
  ]

  let index = 0

  function showImage() {
    document.getElementById('image').src = images[index]
  }

  function nextImage() {
    index = (index + 1) % images.length
    showImage()
  }

  function prevImage() {
    index = (index - 1 + images.length) % images.length
    showImage()
  }
</script>

</body>
</html>
