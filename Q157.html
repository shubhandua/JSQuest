<!DOCTYPE html>
<html>
<head>
  <title>Enter Key Detection</title>
  <style>
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
  </style>
</head>
<body>

<h2>Type something and press Enter:</h2>
<input type="text" id="textInput" placeholder="Press Enter after typing...">

<script>
  const input = document.getElementById("textInput");

  input.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      alert("You pressed Enter!\nInput: " + input.value);
    }
  });
</script>

</body>
</html>
